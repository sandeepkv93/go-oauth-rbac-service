services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 10

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.145.0
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
      - "13133:13133"

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./configs/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"

  loki:
    image: grafana/loki:3.0.0
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./configs/loki.yaml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"

  mimir:
    image: grafana/mimir:2.13.0
    command: ["-config.file=/etc/mimir.yaml"]
    volumes:
      - ./configs/mimir.yaml:/etc/mimir.yaml:ro
    ports:
      - "9009:9009"

  grafana:
    image: grafana/grafana:10.4.5
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
      - tempo
      - mimir
    ports:
      - "3000:3000"

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app?sslmode=disable
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      OTEL_EXPORTER_OTLP_INSECURE: "true"
    ports:
      - "8080:8080"
