apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: secure-observable-secret-store
  labels:
    app.kubernetes.io/name: secure-observable-api
    app.kubernetes.io/component: secret-store
spec:
  provider:
    vault:
      server: https://vault.secure-observable.svc:8200
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: secure-observable-eso
          serviceAccountRef:
            name: external-secrets-vault
            namespace: external-secrets
